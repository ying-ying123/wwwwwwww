1.简述webpack模块打包原理

打包：将多个文件 打包成 一个文件，减少服务器压力和下载带宽

转换：将预编译语言 转换成 浏览器识别的语言

优化：性能优化

webpack 有两种组织模块的依赖方式，同步、异步


2.简述webpack loader
loader是一种打包的方案，webpack默认只识别js结尾的文件，当遇到其他格式的文件后，webpack并不知道如何去处理。
此时，我们可以定义一种规则，告诉webpack当他遇到某种格式的文件后，去求助于相应的loader。
